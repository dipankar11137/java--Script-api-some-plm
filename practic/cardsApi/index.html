<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Api</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <section class="container">
        <h1>Aso khali Card</h1>
        <button class="btn btn-primary" onclick="loadCard()">Start</button>

        <div class="mt-5">
            <div class="input-group mb-3">
                <input id="input-value" type="text" class="form-control" placeholder="Enter a number"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append ms-3">
                    <button onclick="searchButton()" class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
            <h2 id="error" class="text-danger text-center"></h2>




            <div id="container-div" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </div>
        </div>

    </section>

    <!-- js  -->
    <script src="js/index.js"></script>
</body>

</html>
